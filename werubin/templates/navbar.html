    <div class="container">
        <div class="row center col-6 col-md-3">
            <a class="werubin-logo row yellow-link center" href="{% url 'feeds:front_feed'%}">
                {%comment%}
                TODO put an svg logo here
                {%endcomment%}
                <p class="col-10 col-md-12 col-lg-10 center m-0 p-0">WERUBIN</p>
                <i class="col-2 col-md-12 col-lg-2 center fa fa-home" aria-hidden="true"></i>
