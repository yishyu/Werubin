{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="shortcut icon" type="image/png" href="{% static 'img/favicon.ico' %}"/>
        <link rel="stylesheet" href="{% static 'css/main.css'%}?v=1">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">

        <!-- Bootstrap JavaScript Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <script>
        </script>

        {% block extrahead %}
        {% endblock %}
        <title>{{ page_title }}</title>
    </head>

    <body style="overflow-x:hidden">
        <nav class="navbar navbar-expand-md navbar-light bg-light p-2">
            <div class="container">
                <div class="row center col-6 col-md-3">
                    <a style="font-size:2em" class="row yellow-link center" href="{% url 'feeds:front_feed'%}">
                        <p class="col-10 col-md-12 col-lg-10 center m-0 p-0">WERUBIN</p> 
                        <i class="col-2 col-md-12 col-lg-2 center fa fa-home" aria-hidden="true"></i>
                    </a>
                </div>

                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <div class="row center">
                        <div class="navbar-nav center col-12 col-md-3 order-md-2">
                            <a class="row center yellow-text" href="{% url 'users:profile' %}">
                                <i class="center fa fa-user-circle-o fa-2x" aria-hidden="true"></i> 
                                <p class="center">Your profile</p>
                            </a>

                        </div>

                        <form class="center form-inline col-12 col-md-9 order-md-1 px-0">
                            <div class="row center mx-1">
                                <input class="col-12 col-md-8 m-2" type="search" placeholder="Search" aria-label="Search">
                                <button class="center btn btn-outline-success" type="submit">Search</button>    
                            </div>
                        </form>
                    </div>
                </div>
            </div>
          </nav>
        {% block content %}
        {% endblock %}
        {% block extra_js %}
        {% endblock %}
    </body>
</html>
