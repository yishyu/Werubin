{% load static %}
<input
    data-html="true"
    data-toggle="tooltip"
    data-placement="top"
    title="Pick an address in the given choices"
    class="text-center col-sm-6 col-md-6 col-lg-4"
    name="googleAddress"
    style="width : 100%;height: 3em"
    id="googleAutocomplete"
    placeholder="Where have you been ? ðŸŒ"
    type="text"
/>
<input name='lat' id='lat' type="hidden"/>
<input name='lng' id='lng' type="hidden"/>
<span id="addressMissingElements" class="text-danger"></span>
{% block extra_js %}
    <script src="{% static 'js/googleSearch.js'%}"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDssMnFaUqhs1fC3iVP4dr4T5a8Qxecaws&language=fr&libraries=places&callback=initAutocomplete" async defer></script>
{% endblock %}
