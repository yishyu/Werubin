{% load static %}

<div class="modal" id="likes_shares" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
              <div class="modal-header">
                <h5 id="modal-title" class="modal-title"></h5>
                <button type="button" class="close" onclick="closeModal()">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body" id="modal-body" >
              </div>
              <div class="modal-footer" id="modal-footer">
              </div>
        </div>
    </div>
</div>

<script>
    function closeModal(){
        $("#likes_shares").modal('hide');

    }

    function openModal({ baseUrl, modalType, postID }) {
        let modalTitle;
        let url = baseUrl;

        switch (modalType) {
            case "shared":
                modalTitle = "Shared by"
                url += "?type=shared&id=" + postID
                break;
            case "liked":
                modalTitle = "Liked by"
                url += "?type=liked&id=" + postID
                break;
            default:
                console.log("woops")
                break;
        }

        $.get({
              url: url
            , success: function(data) {
                toggleModal({ modalTitle: modalTitle, modalType: modalType, data: data })
            }
        })
    }

    function toggleModal({ modalTitle, modal_type, data }){
        let output = ""

        for (user of data){
            let picture = user.profile_picture ? user.profile_picture : "{% static 'img/profile_default.jpg' %}"
            let followed = "notFollowed" // user.followers.contains un truc du genre
            let userID = "modal-user-button-" + user.username

            output += `
                <div class="row justify-content-around">
                    <div class="col-2">
                        <img src=${picture} height=50px width=50px class="rounded-image">
                    </div>
                    <div class="col-6 center">
                        <span>${user.first_name} ${user.last_name}</span>
                    </div>
                    <div class="col-2 center">
                        <button id="${userID}" class="followButton ${followed} btn btn-outline-warning" onClick="onFollowClick('${userID}')"> Follow</button>
                    </div>
                </div>
            `
        }
        if (data.length == 0) { output = `<p class="center">Nobody yet!</p>`}

        document.getElementById('modal-title').innerHTML = modalTitle
        document.getElementById('modal-body').innerHTML = output
        $("#likes_shares").modal('show');
    }

    function onFollowClick(userID) {
        let u = document.getElementById(userID)
        console.log("x")
        
        if (u.classList.contains("notFollowed")) {
            u.classList.remove("notFollowed")
            u.classList.add("followed")
            u.innerHTML = "Unfollow"
        } else {
            u.classList.remove("followed")
            u.classList.add("notFollowed")
            u.innerHTML = "Follow"
        }
    }
</script>
