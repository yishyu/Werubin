{% extends "navbar.html" %}
{% load static %}

{% block extrahead %}

<!-- Custom CSS -->
<link rel="stylesheet" href="{% static 'css/singlepostpage.css' %}">

<!-- CDN -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/css/bootstrap.min.css">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDssMnFaUqhs1fC3iVP4dr4T5a8Qxecaws&language=en&libraries=places" async defer></script>

{% endblock %}

{% block content %}
    <div class="container mt-5 mb-5">
        <div class="row d-flex align-items-center justify-content-center">
            <div class="col-md-8">
            <input id="postidurl" type="hidden" value="{% url 'travels:api:get_post' postID %}"/>
            <div id="posts">
            </div>
            {% include "posts/likes_shares_modal.html" %}

            </div>
        </div>
    </div>

{% endblock %}
{% block extra_js %}
<script>
function single_post(){
        /*
            only shows a single post based on the url
        */
        $.getJSON({
            url: $('#postidurl').val(),
            success: function(data){
                $("#posts").empty()
                add_post(data, true)
            }
        })
    }
    single_post();
</script>
{%include 'posts/post.html'%}
{% endblock %}
