{% extends 'registration/users.html' %}
{% load static %}
{% block title %}Login Page{% endblock title %}

{% block second_part %}

<div class="text-center {% if not request.user_agent.is_mobile %} mb-5 mt-5 {%endif%}" >
    <i class="bi bi-person-fill" style="color: #FFBA34;font-size:4em"></i>
    <h1 style="color: #FFBA34;font-weight:600">LOGIN</h1>
</div>
<form method="POST" {% if request.user_agent.is_mobile %} style="text-align:left" {% else %}class="ml-5 mr-5" {% endif %}>
    {%include 'message.html'%}
    {% csrf_token %}

    <div class="form-group mb-3">
        <label for="id_username" class=" form-label yellow-text">Username*</label>
        <input class="form-control" id="id_username" type="text" name="username" required>
        <span class="text-danger">{{form.errors.username}}</span>
    </div>
    <div class="form-group mb-3">
        <label for="id_password" class="form-label yellow-text">Password*</label>
        <input class="form-control" id="id_password" type="password" name="password" required>
        <span class="text-danger">{{form.errors.password}}</span>
        <div style="text-align:right">
            <a class="yellow-text" href="{% url 'users:forgotpass' %}">Forgot Password ?</a>
        </div>
    </div>
    <div class="text-center mt-5">
        <button
            class="btn yellow-bg text-light"
            type="submit"
            style="width:80%;font-weight: bold;font-size:1.2em">
            LOGIN
        </button>
    </div>
    <div class="text-center mt-5">
        <a class="yellow-text" href="{% url 'users:register' %}">
            Create an account
        </a>
    </div>

</form>
{% endblock %}
